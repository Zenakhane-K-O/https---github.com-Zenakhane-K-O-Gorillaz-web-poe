<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox hidden">
  <span id="lightbox-close" class="lightbox-close">&times;</span>
  <button id="lightbox-prev" class="lightbox-nav prev">&#10094;</button>
  <img id="lightbox-img" class="lightbox-img" src="" alt="Expanded view">
  <button id="lightbox-next" class="lightbox-nav next">&#10095;</button>
</div>
<script>
  const images = [
    'Gorillaz streetwear cap (1).webp',
    'Gorillaz streetwear shorts.jpg',
    'Gorrilaz t-shirt.jpg'
  ];

  let currentIndex = 0;

  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  // Add images to the gallery
  images.forEach((src, index) => {
    const img = document.createElement('img');
    img.src = `assets/images/${src}`;
    img.alt = 'Gorillaz piece';
    img.classList.add('gallery-img');
    img.addEventListener('click', () => openLightbox(index));
    gallery.appendChild(img);
  });

  function openLightbox(index) {
    currentIndex = index;
    lightboxImg.src = `assets/images/${images[currentIndex]}`;
    lightbox.classList.remove('hidden');
  }

  function closeLightbox() {
    lightbox.classList.add('hidden');
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = `assets/images/${images[currentIndex]}`;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = `assets/images/${images[currentIndex]}`;
  }

  document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
  document.getElementById('lightbox-next').addEventListener('click', showNext);
  document.getElementById('lightbox-prev').addEventListener('click', showPrev);

  // Optional: click outside image to close
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });
</script>

    <script>
      // Place this code after dynamic product DOM helper functions
      const products = [
        { id: 1, name: 'Gorillaz Cap', desc: 'Stylish cap', price: 199 },
        { id: 2, name: 'Gorillaz Tâ€‘Shirt', desc: 'Limited edition tee', price: 349 },
        { id: 3, name: 'Gorillaz Shorts', desc: 'Comfort shorts', price: 299 }
      ];
      
      function renderProducts(list) {
        const container = document.getElementById('product-list');
        if (!container) return;
        container.innerHTML = '';
        list.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p>R${p.price}</p>
          `;
          container.appendChild(card);
        });
      }
      renderProducts(products);
      
      document.getElementById('product-search').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        renderProducts(products.filter(p => p.name.toLowerCase().includes(term)));
      });
      </script>
