        <div class="contact-title">
            <h2>Contact Details</h2>
           <!-- CONTACT FORM -->
  <section class="bg-0-b">
    <div class="container">
      <form id="contact-form" class="wrapper fade-in" action="https://formsubmit.co/ajax/you@yourdomain.com" method="POST">
        
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Enter Your Name" required minlength="3">

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Enter Your Email" required>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" class="form-control" placeholder="Enter Your Phone" required pattern="[0-9]{10}">

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" class="form-control" placeholder="Enter Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Type your message..." required minlength="10"></textarea>

        <button type="submit" class="btn">Send Message</button>
        <div id="form-msg" style="margin-top:15px; color:var(--accent-color);"></div>
      </form>
    </div>
  </section>
  <img src="Gorillaz collab.jpg" width="500">
  <!-- FOOTER -->

<a href="https://instagram.com/yourbrand" target="_blank">Instagram</a> |

  <!-- JAVASCRIPT: Form Validation & AJAX -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const msg = document.getElementById('form-msg');
      msg.textContent = '';

      const form = e.target;
      const data = new FormData(form);
      const email = data.get('email');
      const name = data.get('name');

      if (!email.includes('@')) {
        return msg.textContent = 'Please enter a valid email.';
      }
      if (name.trim().length < 3) {
        return msg.textContent = 'Name must be at least 3 characters.';
      }

      fetch(form.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: data
      })
        .then(response => response.ok ? response.json() : Promise.reject(response))
        .then(() => {
          msg.style.color = 'var(--accent-color)';
          form.reset();
          msg.textContent = 'Thank you! Your message has been sent.';
        })
        .catch(() => {
          msg.style.color = 'red';
          msg.textContent = 'Oops — something went wrong. Please try again.';
        });
    });
  </script>
